<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap -->

    <header class="main-header">

                <div class="total-compra">

                        <label for="nombre-completo">Nombre Completo</label>

                    </div>
                    <div class="form-group">
                        <label for="metodo-pago">M√©todo de Pago</label>

                            <option value="tarjeta-credito">Tarjeta de Cr√©dito</option>
                            <option value="tarjeta-debito">Tarjeta de D√©bito</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <div class="acciones-pago">

                        <button type="submit" id="btn-confirmar-pago" class="btn-confirmar">Confirmar Pago</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
